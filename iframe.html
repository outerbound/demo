<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Iframe embedding</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

		<script type="text/javascript">var switchTo5x=true;</script>
		<script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
    </head>
 	<body>
    <p>IFrame containing flow flow wordpage</p>
    <button id='button'>Toggle</button>
    <hr/>
    <iframe id="test"
      src="https://app3.livebrick.com/devLivebrick/site1/invitee-view/" 
      allowtransparency="true" 
      frameBorder="0" 
      style="height: 700px; width: 100%;display:none">
    </iframe>
    <script>
    	var button = document.getElementById('button'); // Assumes element with id='button'
	button.onclick = function() {
		
	    var element = document.getElementById('test');
	    //alert('My display before ' + element.style.display);
	    if (element.style.display !== 'none') {
	        element.style.display = 'none';
	    }
	    else {
	        element.style.display = 'block';
	    }
	    //alert('My display after ' + element.style.display);
	};
    </script>
  </body>
</html>
